<!doctype html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/bower_components/ember-table/dist/ember-table.css">
    <link rel="stylesheet" type="text/css" href="http://fast.fonts.net/cssapi/cc61a2f8-3c32-45ef-9be7-fc0cc1fab22b.css"/>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-ui/ui/jquery-ui.js"></script>
    <script src="/bower_components/jquery.mousewheel/jquery.mousewheel.js"></script>
    <script src="/bower_components/antiscroll/antiscroll.js"></script>
    <script src="/bower_components/handlebars/handlebars.min.js"></script>
    <script src="/bower_components/ember/ember.js"></script>
    <script src="/bower_components/ember-table/dist/ember-table.js"></script>
</head>
<body>
<script type="text/x-handlebars">
    <div style="padding:20px;width:1000px;margin:0 auto;">
        <div style="width:55%;margin: 0 auto;">
            <label for="startDate">Start Date</label>
            {{input id="startDate" type="date" class="formControl" value=startDate}}
            <label for="endDate">End Date</label>
            {{input id="endDate" type="date" class="formControl" value=endDate}}
        </div>
        <br>

        <div style="height:700px;">
            {{table-component
                hasFooter=true
                columnsBinding="columns"
                contentBinding="content"
            }}
        </div>
    </div>
</script>
<script type="text/javascript" src="src/app.js"></script>
</body>
</html>
